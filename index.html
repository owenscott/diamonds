<html>
	<head>
	</head>
	<body>
		<h2>Processes</h2>
		<table>
			<thead>
				<tr>
					<th>Process</th><th>Duration</th><th>WIP</th><th>Progress</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Inspect Stones</td><td><input id="inspect-stones-time" value="30"></td><td id="inspect-stones"></td><td id="inspect-stones-progress"></td>
				</tr>
				<tr>
					<td>Cleave</td><td><input id="cleave-time" value="40"></td><td id="cleave"></td><td id="cleave-progress"></td>
				</tr>
				<tr>
					<td>Saw</td><td><input id="saw-time" value="60"></td><td id="saw"></td><td id="saw-progress"></td>
				</tr>
				<tr>
					<td>Round</td><td><input id="round-time" value="30"></td><td id="round"></td><td id="round-progress"></td>
				</tr>
				<tr>
					<td>Polish</td><td><input id="polish-time" value="40"></td><td id="polish"></td><td id="polish-progress"></td>
				</tr>
				<tr>
					<td>Inspect</td><td><input id="inspect-time" value="25"></td><td id="inspect"></td><td id="inspect-progress"></td>
				</tr>
			</tbody>
		</table>
		<p>------------</p>
		<p><strong>Turn: </strong><strong id="turn"></strong></p>
		<p><strong>Completed: </strong><strong id="completed"></strong></p>
		<p>------------</p>
		<p><strong>Completed During Measuring: </strong><strong id="throughout"></strong></p>
		<p><strong>Elapsed Time During Measuring: </strong><strong id="elapsed-time"></strong></p>
		<p><strong>Cycle Time: </strong><strong id="cycle-time"></strong></p>
		<button id="measure">Start Measuring</button>
		<button id="reset">Reset Inventory</button>
		<p>------------</p>

		<label>Turn Length (ms): <input type="number" id="speed" value="200"></label>
		<label>Proportion Doubles <input type="number" id="doubles" value="0.2"></label>
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
